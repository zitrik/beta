<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de InAppBrowser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Esperamos a que carguen las libraries API del dispositivo 
   
    document.addEventListener("deviceready", onDeviceReady, false);

    // Refencia global de InAppBrowser
    var iabRef = null;
	
	// Eventos asignados a nuestra ventana InAppBrowser
	
    function iabLoadStart(event) {
        alert("Evento realizado: " + event.type);
    }

    function iabLoadStop(event) {
        alert("Evento realizado: " + event.type);
    }

    function iabLoadError(event) {
        alert("Evento realizado: " + event.type);
    }

    function iabClose(event) {
         alert(event.type);
         iabRef.removeEventListener('loadstart', iabLoadStart);
         iabRef.removeEventListener('loadstop', iabLoadStop);
         iabRef.removeEventListener('loaderror', iabLoadError);
         iabRef.removeEventListener('exit', iabClose);
    }

    // Cuando las APIs del dispositivo terminaron de cargar, abrimos una ventana y le añadimos los listeners necesarios
	
    function onDeviceReady() {
         iabRef = window.open('http://www.ceceonline.com/', '_blank', 'location=yes'); //URL que vamos a cargar
         iabRef.addEventListener('loadstart', iabLoadStart); //Evento que se dispara cuando la URL empezó a cargar
         iabRef.addEventListener('loadstop', iabLoadStop); //Evento que se dispara cuando la URL terminó de cargar
         iabRef.addEventListener('loaderror', iabLoadError); //Evento que se dispara cuando la URL no se pudo cargar
         iabRef.addEventListener('exit', iabClose); //Evento que se dispara cuando la ventana fue cerrada
    }

    </script>
  </head>
  <body>
  </body>
</html>
